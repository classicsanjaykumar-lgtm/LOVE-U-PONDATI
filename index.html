<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>

  <style>
    body{
      margin:0;
      text-align:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#ffe6f0,#ffffff);
      overflow:hidden;
    }

    h1{ margin-top:55px; padding:0 12px; }
    h2,h3{ padding:0 12px; }

    .photo{
      margin:18px auto;
      width:200px;
      height:200px;
      border-radius:50%;
      overflow:hidden;
      border:5px solid #ff4d6d;
      box-shadow: 0 10px 30px rgba(255,77,109,.25);
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      padding: 10px 14px;
      position:relative;
      z-index:2;
    }

    button{
      padding:15px 30px;
      font-size:18px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      transition: transform .2s, font-size .2s, padding .2s;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{ background:#ff4d6d; color:#fff; }
    #yes:active{ transform: scale(.98); }

    #no{ background:#eee; color:#333; }

    .footer{
      position:fixed;
      bottom:15px;
      left:0;
      right:0;
      font-size:14px;
      opacity:.9;
      z-index:2;
    }

    .heart{
      position:fixed;
      bottom:-20px;
      font-size:20px;
      animation: floatUp linear forwards;
      z-index:1;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform:translateY(0); opacity:1; }
      to{ transform:translateY(-110vh); opacity:0; }
    }

    /* Optional tiny hint */
    .hint{
      position:fixed;
      top:12px;
      left:0;
      right:0;
      font-size:12px;
      opacity:.75;
      z-index:3;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="hint" id="hint">Tap anywhere to start music üéµ</div>

  <audio id="bgm" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <div id="mainContent">
    <h1>LOVE YOU PONDATI (BABY MA)... ‚ù§Ô∏è</h1>
    <h2>SIVA SANKARE ‚ù§Ô∏è</h2>

    <div class="photo">
      <img src="her.jpg.jpeg" alt="Her Photo" />
    </div>

    <h3>Will you be my Valentine? üíñ</h3>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No!</button>
    </div>

    <div class="footer">
      With lots of Love,<br />
      <b>SANJAY KUMAR üíò</b>
    </div>
  </div>

  <script>
    // -------- MUSIC (Android reliable) --------
    const bgm = document.getElementById("bgm");
    const hint = document.getElementById("hint");
    let musicStarted = false;

    async function startMusic() {
      if (musicStarted) return;

      try {
        bgm.volume = 0.9;
        await bgm.play();            // must be allowed by user gesture
        musicStarted = true;
        if (hint) hint.style.display = "none";

        // Once started, remove extra listeners
        document.removeEventListener("click", startMusic, true);
        document.removeEventListener("touchstart", startMusic, true);
        document.removeEventListener("pointerdown", startMusic, true);
      } catch (e) {
        // If blocked, keep musicStarted=false so next tap tries again
        musicStarted = false;
      }
    }

    // Capture phase helps in some in-app browsers
    document.addEventListener("pointerdown", startMusic, true);
    document.addEventListener("touchstart", startMusic, true);
    document.addEventListener("click", startMusic, true);

    // -------- YES button --------
    const yesBtn = document.getElementById("yes");
    yesBtn.addEventListener("click", () => {
      startMusic();
      document.getElementById("mainContent").innerHTML = `
        <h1 style="margin-top:90px; padding:0 12px;">My Baby Queen Said Yes üëëüíò</h1>
        <h2 style="padding:0 12px;">I Am The Luckiest Man Alive ‚ù§Ô∏è</h2>
        <p style="font-size:18px; padding:0 14px; line-height:1.55;">
          From the moment you came into my life,<br>
          everything became beautiful.<br><br>
          I will love you, protect you, respect you,<br>
          and stand by you forever üíñ
        </p>
        <p style="padding:0 14px;">
          Forever yours,<br>
          <b>U R PURUSHAN SANJAY üíò</b>
        </p>
      `;
    });

    // -------- NO button magic --------
    let yesSize = 18;
    let noCount = 0;

    const noMessages = [
      "Papa No!",
      "Papa Give it another thought!",
      "Papa Are you sure? ü•∫",
      "Baby please üò≠",
      "Don't break my heart üíî",
      "Papa Last chance üò≥",
      "Papa Think again üòå",
      "Noooo Please üòå",
      "Papa You can‚Äôt catch me üòú",
      "No button is shy üôà",
      "Still no Papa? üò≠"
    ];

    const noBtn = document.getElementById("no");

    function moveButton(){
      startMusic();

      noBtn.textContent = noMessages[noCount % noMessages.length];
      noCount++;

      noBtn.style.position = "fixed";

      const padding = 10;
      const rect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      yesSize += 6;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding =
        (15 + yesSize/5) + "px " + (30 + yesSize/3) + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);
    noBtn.addEventListener("touchstart", moveButton, { passive:true });

    // -------- Floating hearts --------
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 6000);
    }, 450);
  </script>
</body>
</html>
