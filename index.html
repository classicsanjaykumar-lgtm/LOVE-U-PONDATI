<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  text-align:center;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#ffe6f0,#ffffff);
  overflow:hidden;
}

h1 { margin-top:60px; }

.photo {
  margin:20px auto;
  width:200px;
  height:200px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ff4d6d;
}

.photo img {
  width:100%;
  height:100%;
  object-fit:cover;
}

button {
  padding:15px 30px;
  font-size:18px;
  margin:15px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yes { background:#ff4d6d; color:white; }
#no { background:#ccc; }

.footer {
  position:fixed;
  bottom:15px;
  left:0;
  right:0;
  font-size:14px;
}

/* floating hearts */
.heart {
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from { transform:translateY(0); opacity:1; }
  to { transform:translateY(-110vh); opacity:0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgm" preload="auto" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="mainContent">

<!-- Play button (backup for mobile autoplay block) -->
<div style="margin-top:10px;">

<script>
const bgm = document.getElementById("bgm");

function startMusic() {
  bgm.volume = 0.9;
  bgm.play().then(() => {
    const btn = document.getElementById("playBtn");
    if (btn) btn.style.display = "none";
  }).catch(() => {
    // If it still fails, user must increase volume/unmute
  });
}

// Start music after first interaction (tap/click)
document.addEventListener("click", startMusic, { once: true });
document.addEventListener("touchstart", startMusic, { once: true });

function yesClick() {
  document.getElementById("mainContent").innerHTML = `

    <p>
      Forever yours,<br>
      <b>U R PURUSHAN SANJAY ğŸ’˜</b>
    </p>
  `;

function moveButton() {
  var button = document.getElementById("no");
  button.style.position = "absolute";
  button.style.left = Math.random() * (window.innerWidth - 100) + "px";
  button.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

/* floating hearts */
setInterval(function(){
  var heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (3 + Math.random()*3) + "s";
  document.body.appendChild(heart);
  setTimeout(function(){ heart.remove(); },6000);
},500);
</script>

</html>
